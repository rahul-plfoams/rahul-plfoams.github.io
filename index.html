<html>
  <head>
    <title>Index Page</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'/>
  </head>
<body>
  <h2 class="text-center">Click on <span class="text-danger">Buttons</span> to Check Output of Respective Functions</h2>

  
<input type="text" class="form-control col-6 mx-auto"  id="userInput" placeholder="Input value here">
<div class="d-flex flex-column justify-content-center mt-3">
<input type="button" class="btn col-4 btn-info mx-auto m-1 text-capitalize" onclick="fibonacci()" value="iterative fibonacci sequence upto n number">
<input type="button" class="btn col-4 btn-info mx-auto m-1 text-capitalize" onclick="rfibonacci()" value="recursive fibonacci sequence upto n number">
<input type="button" class="btn col-4 btn-info mx-auto m-1 text-capitalize" onclick="factorial()" value="iterative factorial">
<input type="button" class="btn col-4 btn-info mx-auto m-1 text-capitalize" onclick="rfactorial()" value="recursive factorial">
<input type="button" class="btn col-4 btn-info mx-auto m-1 text-capitalize" onclick="palindrome()" value="palindrome">
</div>
<div  class="container-fluid col-8 text-center bg-grey mt-4">
  <span class="h3">Output:</span><br>
  <div id="output" class="border-top border-bottom border-dark mx-auto text-center" style="min-height: 50px;font-size:45px;">

  </div>
</div>
</div>
<script>
  const [input,output]=document.querySelectorAll("#userInput,#output");
function fibonacci(){
  let fibNums=[0,1];
  for(let i=2;fibNums[i-1]<input.value;i++){
    nextNum=fibNums[i-1]+fibNums[i-2];
    if(nextNum<=input.value) {
      fibNums.push(nextNum);
    }
  }
output.innerHTML=`<div>${fibNums}</div>`;
}
function rfibonacci(){
output.innerHTML=`<div>${recursiveFibonacci(input.value)}</div>`;
}
function recursiveFibonacci(value){
  if (value===1) 
  {
    return [0, 1];
  } 
  else 
  {
    let arr = recursiveFibonacci(value - 1);
    nextNum=arr[arr.length - 1] + arr[arr.length - 2]
    if(nextNum<=input.value){
    arr.push(nextNum);
    };
    return arr;
}
}
function factorial(){
  let userInput=input.value,factorialResult=1;
 while(userInput>0){
   factorialResult=factorialResult*userInput;
   userInput--;
 }
output.innerHTML=`<div>${factorialResult}</div>`;
}
function rfactorial(){
output.innerHTML=`<div>${recursiveFactorial(input.value)}</div>`;
}
function recursiveFactorial(value){
  if(value==0) return;
if(value==1){
  return 1;
}
return value*recursiveFactorial(value-1);
}
function palindrome(){
  if(input.value===input.value.split("").reverse().join("")){
    output.innerHTML=`<div>given string is palindrome</div>`;
  }
  else{
    output.innerHTML=`<div>String is Not Palindrome</div>`;
  }
}
</script>
</body>
</html>
